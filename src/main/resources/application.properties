spring.application.name=ConCitaMedica

# ===================================================================
# BASE DE DATOS
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/concitamedica_db
spring.datasource.username=${DB_USERNAME:nuctorx2}
spring.datasource.password=${DB_PASSWORD:base_2}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===================================================================
# JWT (JSON WEB TOKEN)
# ===================================================================
jwt.secret=miClaveSecretaSuperLargaYComplejaParaElProyectoDeCitasMedicas12345
jwt.expiration.ms=86400000

# ===================================================================
# LOGGING
# ===================================================================
logging.level.org.hibernate.SQL=debug

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.method=DEBUG
logging.level.org.springframework.security.web.access=DEBUG

# Configuración del Servidor
server.port=8080

# CONFIGURACIÓN SSL/HTTPS
server.ssl.enabled=true
server.ssl.key-store=classpath:keystone.p12
server.ssl.key-store-password=password
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=concita